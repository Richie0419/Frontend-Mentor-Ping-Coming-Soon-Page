<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <div class="hero-container">
            <h2 class="title"><span>We are launching</span> soon!</h2>
            <p class="sub-title">Subscribe and get notified</p>
            <form>
                <input type="email" id="email" placeholder="Your email address">
                <button class="sub-btn">Notify Me</button>
                <p class="error-msg">Please provide a valid email</p>
            </form>
            <div class="hero-img">
                <img src="images/illustration-dashboard.png" alt="">
            </div>

            <div class="social-media">
                <img src="images/icon-facebook.svg" alt="facebook">
                <img src="images/icon-twitter.svg" alt="twitter">
                <img src="images/icon-instagram.svg" alt="instagram">
            </div>
            <div class="copyright">
                <p>&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
